<!DOCTYPE html>
<html>
  <head>
    <title>Form</title>
    <style>
      body {
        font-family: verdana;
        font-size: x-small;
      }
    </style>
  </head>
  <body>
    <h1>Student Registration Form</h1>
    <p>Fill out the form carefully for registration</p>
    <form>
      <p><strong>Student Name</strong></p>
      <input type="text" id="First name" /><br />
      <label for="First name">First name</label><br />
      <input type="text" id="Middle name" /><br />
      <label for="Middle name">Middle name</label><br />
      <input type="text" id="Last name" /><br />
      <label for="Last name">Last name</label><br />
      <input type="date" id="Birth Date" /><br />
      <label for="Birth Date">Birth Date</label><br />
      <select id="Gender" name="Gender">
        <label for="Gender">Gender</label
        ><br />
        <option value="Male">Male</option>
        <br />
        <option value="Female">Female</option></select
      ><br />
      <input type="text" id="Address" /><br />
      <label for="Address">Address</label><br />
      <input type="text" id="Street Address" /><br />
      <label for="Street Address">Street Address</label><br />
      <input type="text" id="SAddressLine2" /><br />
      <label for="SAddressLine2">Street Address Line 2</label><br />
      <input type="text" id="city" /><br />
      <label for="city>">City</label><br />
      <input type="text" id="State/Province" /><br />
      <label for="State/Province">State/Province</label>
    </form>
  </body>
</html>
