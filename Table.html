<!DOCTYPE html>
<html lang="en">
  <head>
<link rel="stylesheet" href="junior.css" />
  <style>
    table,
    th,
    td {
      border: 1px solid black;
    }
    h1 {
      text-decoration: underline;
    }
  </style>
</head>
  <body>

    <table style="width: 100px">

        <th>Company</th>
        <th>Contact</th>
        <th>Country</th>
      </tr>
      <tr style="background-color: aliceblue;">
        <td>Mathematics</td>
        <td>Physics</td>
        <td>English</td>
      </tr>
      <tr>
        <td>Lekan</td>
        <td>Damilola</td>
        <td>Damilola</td>
      </tr>
    </table>
  </body>
</html>
